<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">

  <mat-grid-list cols="2">

    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>Nombre completo</mat-label>
          <input matInput placeholder="Ex. code logic" formControlName="name" required>
          <mat-error *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('name')?.touched">Ingrese
            nombre completo</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Numero Celular : </mat-label>
          <input matInput placeholder="9865452152" formControlName="phoneNumber" required>
          <mat-error
            *ngIf="form.get('phoneNumber')?.invalid || form.get('phoneNumber')?.dirty || form.get('phoneNumber')?.touched">Ingrese
            un telefono valido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error
            *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Ingrese un
            correo valido </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Cedula</mat-label>
          <input matInput placeholder="111111111" formControlName="cedula" required>
          <mat-error
            *ngIf="form.get('cedula')?.invalid || form.get('cedula')?.dirty || form.get('cedula')?.touched">Ingrese su
            cedula </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Biografia</mat-label>
          <input matInput placeholder="Biografia" formControlName="bio" required>
          <mat-error *ngIf="form.get('bio')?.invalid || form.get('bio')?.dirty || form.get('bio')?.touched">Ingrese
            nombre
            de su local </mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>


  </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerUsuario()" [disabled]="form.invalid">
    {{buttonName}} </button>
</div>
